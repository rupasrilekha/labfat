<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>To-Do App</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f4f4f8;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      background-color: #1a1a2e;
      color: white;
      text-align: center;
      padding: 30px 0;
    }

    header h1 {
      margin: 0;
      font-size: 2rem;
    }

    main {
      flex: 1;
      padding: 30px 20px;
      max-width: 600px;
      margin: auto;
    }

    .todo-input {
      display: flex;
      margin-bottom: 25px;
    }

    .todo-input input {
      flex: 1;
      padding: 12px 15px;
      font-size: 1rem;
      border: 2px solid #ccc;
      border-radius: 6px 0 0 6px;
      outline: none;
    }

    .todo-input button {
      padding: 12px 20px;
      background-color: #e94560;
      color: white;
      border: none;
      border-radius: 0 6px 6px 0;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.3s ease;
    }

    .todo-input button:hover {
      background-color: #ff4e71;
    }

    ul.todo-list {
      list-style: none;
    }

    ul.todo-list li {
      background: white;
      padding: 15px 20px;
      margin-bottom: 10px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
      display: flex;
      justify-content: space-between;
      align-items: center;
      transition: background 0.3s ease;
    }

    ul.todo-list li.completed {
      text-decoration: line-through;
      background: #d3f8d3;
      color: #555;
    }

    .actions button {
      border: none;
      background: none;
      cursor: pointer;
      font-size: 1rem;
      margin-left: 10px;
      color: #888;
    }

    .actions button:hover {
      color: #000;
    }

    footer {
      text-align: center;
      padding: 20px;
      background: #1a1a2e;
      color: white;
      font-size: 0.9rem;
    }

    @media (max-width: 600px) {
      .todo-input input {
        font-size: 0.9rem;
      }

      .todo-input button {
        padding: 12px;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>üìù Pro To-Do List</h1>
  </header>

  <main>
    <div class="todo-input">
      <input type="text" id="taskInput" placeholder="Enter a new task..." />
      <button onclick="addTask()">Add</button>
    </div>
    <ul class="todo-list" id="todoList"></ul>
  </main>

  <footer>
    <p>&copy; 2025 Pro To-Do App. Built by 21MIC0062.</p>
  </footer>

  <script>
    const taskInput = document.getElementById("taskInput");
    const todoList = document.getElementById("todoList");

    function addTask() {
      const taskText = taskInput.value.trim();
      if (taskText === "") return;

      const li = document.createElement("li");

      li.innerHTML = `
        <span onclick="toggleComplete(this)">${taskText}</span>
        <div class="actions">
          <button onclick="deleteTask(this)">‚ùå</button>
        </div>
      `;
      todoList.appendChild(li);
      taskInput.value = "";
    }

    function toggleComplete(span) {
      span.parentElement.classList.toggle("completed");
    }

    function deleteTask(button) {
      const li = button.parentElement.parentElement;
      li.remove();
    }

    taskInput.addEventListener("keydown", (e) => {
      if (e.key === "Enter") addTask();
    });
  </script>
</body>
</html>
